<!DOCTYPE html>
<html>
<head>
    <title>Basic Login System</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Welcome To My Website</h1>
    <p>Hey Guys!.I'm Gokul.To know more about me.Kindly Register and Login to access my portfolio website</p>
    <button onclick="toggleForm('registerForm')">Register</button>
    <button onclick="toggleForm('loginForm')">Login</button>

    <div id="registerForm" style="display: none;">
        <h2>Register</h2>
        <input type="text" id="registerUsername" placeholder="Username"><br /><br />
        <input type="password" id="registerPassword" placeholder="Password"><br /><br />
        <button onclick="register()">Register</button>
    </div>
    
    <div id="loginForm" style="display: none;">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username"><br /><br />
        <input type="password" id="loginPassword" placeholder="Password"><br /><br />
        <button onclick="login()">Login</button>
    </div>

    <button onclick="logout()" id="logoutButton" style="display:none;">Logout</button>
    <div id="message" style="display:none;"></div>
    <script src="script.js"></script>

</body>
</html>
